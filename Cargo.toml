[package]
name = "dbal"
version = "0.1.0"
authors = ["Alessandro Chitolina <alekitto@gmail.com>"]
edition = "2021"

[dependencies]
chrono = "0.4"
fallible-iterator = "0.2"
futures = "0.3"
regex = "1"
serde_json = "1.0"
url = "1.6"
uuid = "0.8"

[features]
default = ["mysql", "postgres", "sqlite"]
mysql = ["mysql_async", "tokio"]
postgres = ["postgres-native-tls", "tokio", "tokio-postgres"]
runtime-tokio-native-tls = []
runtime-tokio-rustls = []
sqlite = ["rusqlite"]

[dependencies.mysql_async]
version = "0.29"
optional = true

[dependencies.tokio]
version = "1.9"
features = ["default", "macros", "rt"]
optional = true

[dev-dependencies.tokio]
version = "1.9"
features = ["default", "macros", "rt"]
optional = false

[dependencies.tokio-postgres]
version = "0.7.2"
optional = true

[dependencies.postgres-native-tls]
version = "0.5.0"
optional = true

[dependencies.rusqlite]
version = "0.27"
optional = true
features = ["bundled", "chrono", "column_decltype", "functions", "serde_json", "uuid"]

[dev-dependencies.tokio-test]
version = "0.4"
